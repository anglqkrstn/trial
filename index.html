<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Birthday Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card" id="card">
        <div class="card-content" id="cardContent">
            <div class="front">
                <h1>Happy Birthday!</h1>
                <div class="cake">
                    <div class="layer top"></div>
                    <div class="layer middle"></div>
                    <div class="layer bottom"></div>
                    <div class="frosting"></div>
                    <div class="sprinkles"></div>
                    <div class="candle">
                        <div class="flame" id="flame"></div>
                    </div>
                </div>
                <p class="prompt">Blow into the mic to blow out the candle!</p>
            </div>
            <div class="back">
                <p class="hidden-message" id="message">ðŸŽ‰ Make a wish, and have the best birthday ever! May all your dreams come true. ðŸŽ‰ 
                <br><br>
                <a href="https://www.example.com" target="_blank">Click here for a special birthday surprise!</a>
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
